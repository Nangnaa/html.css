<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적관리프로그래</title>
</head>
<body>
    <script>
        'use strict'
        var Menu;

        Menu = prompt("메뉴를 선택하세요!");

        switch(Menu){

            case 'p' :
            case 'P' :
                    document.write("Pizza를 주문하셨습니다." ); break;

            case 's' :
            case 'S' :
                    document.write("Spaghetti를 주문하셨습니다." ); break;

            case 'r' :
            case 'R' :
                    document.write("Risotto를 주문하셨습니다." ); break;

            case 'd' :
            case 'D' :
                    document.write("Drink를 주문하셨습니다." ); break;

            default :
                    document.write("메뉴에 없습니다." );

        } 

    </script>
    <!-- switch문
    switch문은 if ~ else if문과 마찬가지로 
    주어진 조건 값에 따라 프로그램이 다른 명령을 수행하도록 하는 조건문입니다.
    
    switch(변수 또는 상수){
        case 값1:
            변수 또는 상수의 값이 값1과 일치할 경우 실행할 문장;
            break;
        case 값2:
            변수 또는 상수의 값이 값2과 일치할 경우 실행할 문장;
            break;
        ...
        default:
            비교값이 모두 일치하지 않을 경우 실행할 문장;
    } -->
</body>
</html>
