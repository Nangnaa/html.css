<h1>대입연산자</h1>
  
 <!-- var 변수명 = 5;

 res = res + 1;      res += 1;
 res = res - 1;      res -= 1;
 res = res * 1;      res *= 1;
 res = res / 1;      res /= 1;
 res = res % 1;      res %= 1;  -->

 
 <script>



  var res = 20;
  document.write("자바스크립트 예제"+ "<br>");

  res += 10;
  document.write(res+ "<br>");

  res -= 10;
  document.write(res+ "<br>")

  res *= 10;
  document.write(res+ "<br>")

  res /= 10;
  document.write(res+ "<br>")

  res %= 10;
  document.write(res+ "<br>")
 </script>
