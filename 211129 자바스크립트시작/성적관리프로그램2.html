<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적관리프로그래</title>
</head>
<body>
    <script>
        'use strict'
        const name = prompt('이름을입력하세요');
        const kor =Number(prompt('국어점수를 입력하세요'));
        const eng = Number(prompt('영어점수를 입력하세요'));
        const math = Number(prompt('수학점수를 입력하세요'));

        const total = kor + eng + math;
        const avg = total / 3;
        let hakjum = "";
         
        //학점기준 90 80 70 60 나머지는 F학점으로
        if(avg >= 90){
            hakjum = "A학점";
        }else if(avg >= 80){
            hakjum = "B학점";
        }else if(avg >= 70){
            hakjum = "c학점";
        }else if(avg >= 60){
            hakjum = "d학점";
        }else{
            hakjum = "F학점";
        }



        //`${name} 객체형`
        document.write(`<h2>${name}님의 성적표</h2>`);
        document.write(`<p>국어점수 :${kor}</p>`);
        document.write(`<p>영어점수 :${eng}</p>`);
        document.write(`<p>수학점수 :${math}</p>`);
        document.write(`<p>총점 :${total}</p>`);
        document.write(`<p>평균 :${avg}</p>`);
        document.write(`<p>학점 :${hakjum} </p>`)
    </script>
</body>
</html>
