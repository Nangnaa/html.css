<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>암시적 타입변환</title>
</head>
<body>
    <script>
        'use strict';
        const a = 10 + "문자열";//문자열 데이터 변수 + 합성
        console.log(a);

        const b = "3" * "5"  //숫자모양 문자열을 연산하면 숫자형으로 변환
        console.log(b);

        const c = 10 - "문자열"
        console.log(c);

        const d = "10" - 20; //숫자모양 문자열을 연산하면 숫자형으로 변환
        console.log(d);
    </script>
</body>
</html>
