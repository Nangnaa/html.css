<html>

<head>
    <title>문서의 제목</title>
</head>

<body>
    <img src="images/img01.jpg" width="1000" height="700" hspace="100" vspace="100" align="" alt="할로윈 호박">
    <img src="../images/img02.jpg" alt="없는 파일">
    <!-- src : 상대경로 (../ : 상위폴더)
         alt : 이미지를 읽어주는 텍스트 (필수) -->
    <!-- 이미지 확장 시 이미지 파일이 깨지므로 절대 금물 (축소는 OK) -->
    <!-- hspace : 좌우 여백    vspace : 상하 여백 -->
    <!-- align : 정렬 (단, 세로 정렬일 때에는 바로 옆에 있는 텍스트 정렬) -->
    <!-- jpg/jpeg : 사진 파일 (퀄리티를 정하여 파일 저장 가능, 용량이 큼)
         gif : 그림 파일 (색의 개수가 있고 개수가 적은 만큼 용량이 줄어듦)
         png : 사진 + 그림 파일 (퀄리티도 좋고 용량도 적음)
         한 페이지가 3-5MB 정도로 조절해야 함 -->

</body>

</html>
