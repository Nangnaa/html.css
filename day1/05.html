<html>

<head>
    <title>문서의 제목</title>
</head>

<body>
    <!-- 전체 블록을 표시 -->
    <table width="900" height="600" border="1" align="center" cellpadding="20" cellspacing="10">
        <!-- cellpadding : 셀 안쪽 여백 -->
        <!-- cellspacing : 셀 사이 -->
        <!-- 행 한 줄 의미 -->
        <tr>
            <!-- 한 칸 의미 -->
            <td width="300" height="150" align="left" valign="bottom">aaa</td>
            <td width="300" height="150" align="center" valign="center">aaa</td>
            <td width="300" height="150" align="right" valign="top">aaa</td>
        </tr>
        <tr>
            <td rowspan="2" width="300" height="300">aaa</td>
            <td width="300" height="150">aaa</td>
            <td width="300" height="150">aaa</td>
        </tr>
        <tr>
            <td width="300" height="150">aaa</td>
            <td width="300" height="150">aaa</td>
        </tr>
        <tr>
            <td colspan="3" width="300" height="150">aaa</td>
        </tr>

    </table>

    <br><br><br><br>

    <table width="600" height="800" border="1" align="center">
        <tr>
            <td width="100" height="200" colspan="2"></td>
            <td width="100" height="200"></td>
            <td width="100" height="200"></td>
            <td width="100" height="200"></td>
            <td width="100" height="200" rowspan="2"></td>
        </tr>
        <tr>
            <td width="100" height="200"></td>
            <td width="100" height="200" colspan="2"></td>
            <td width="100" height="200"></td>
            <td width="100" height="200"></td>
        </tr>
        <tr>
            <td width="100" height="200" rowspan="2"></td>
            <td width="100" height="200"></td>
            <td width="100" height="200"></td>
            <td width="100" height="200"></td>
            <td width="100" height="200"></td>
            <td width="100" height="200"></td>
        </tr>
        <tr>
            <td width="100" height="200"></td>
            <td width="100" height="200" colspan="4"></td>
        </tr>
    </table>

    <br><br><br><br>

</body>

</html>
